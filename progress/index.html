<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="progress">
        <center><h1>Progress</h1></center>
    <ul>
        <li><img src="./img/search.png" alt="search"> <i class="fa fa-check fa-x " ></i><p>Search item</p></li>
        <li><img src="./img/card.png" alt="card">
            <i class="fa fa-check fa-x " ></i>
            <p>Add to Cart</p>
        </li>
        <li>
            <img src="./img/detail.png" alt="detail">
            <i class="fa fa-refresh fa-x " ></i>
            <p>Fill Details</p>
        </li>
        <li>
            <img src="./img/payment.png" alt="payment">
            <i class="fa fa-times fa-x " ></i>
            <p>Make Payment</p>
        </li>
        <li>
            <img src="./img/delivery.png" alt="delivery">
            <i class="fa fa-times fa-x " ></i>
            <p>Delivery</p>
        </li>
    </ul>
</div>
</body>
</html>
